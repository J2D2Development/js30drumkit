<!doctype html>
<html lang="en">
    <head>
        <title>Drums!</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" />
        <link href="./static/css/main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="drumpad-wrapper">
            <div data-key="97" class="drum">
                <div class="letter">A</div>
                <div class="subtitle">Clap</div>
            </div>
            <div data-key="115" class="drum">
                <div class="letter">S</div>
                <div class="subtitle">HiHat</div>
            </div>
            <div data-key="100" class="drum">
                <div class="letter">D</div>
                <div class="subtitle">Kick</div>
            </div>
            <div data-key="102" class="drum">
                <div class="letter">F</div>
                <div class="subtitle">OpenHat</div>
            </div>
            <div data-key="103" class="drum">
                <div class="letter">G</div>
                <div class="subtitle">Boom</div>
            </div>
            <div data-key="104" class="drum">
                <div class="letter">H</div>
                <div class="subtitle">Ride</div>
            </div>
            <div data-key="106" class="drum">
                <div class="letter">J</div>
                <div class="subtitle">Snare</div>
            </div>
            <div data-key="107" class="drum">
                <div class="letter">K</div>
                <div class="subtitle">Tom</div>
            </div>
            <div data-key="108" class="drum">
                <div class="letter">L</div>
                <div class="subtitle">Tink</div>
            </div>
        </div>
        <audio data-key="97" src="./static/sounds/clap.wav"></audio>
        <audio data-key="115" src="./static/sounds/hihat.wav"></audio>
        <audio data-key="100" src="./static/sounds/kick.wav"></audio>
        <audio data-key="102" src="./static/sounds/openhat.wav"></audio>
        <audio data-key="103" src="./static/sounds/boom.wav"></audio>
        <audio data-key="104" src="./static/sounds/ride.wav"></audio>
        <audio data-key="106" src="./static/sounds/snare.wav"></audio>
        <audio data-key="107" src="./static/sounds/tom.wav"></audio>
        <audio data-key="108" src="./static/sounds/tink.wav"></audio>
    </body>
    <script src="./static/drums.js"></script>
</html>
